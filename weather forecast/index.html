<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="Images/sunny_sunshine_weather_2778.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>Weather Forecast</h1>
            <div class="search-container">
                <input type="text" id="city-name" placeholder="Enter city name">
                <button id="search-button"><i class="fas fa-search"></i></button>
                <button id="location-button"><i class="fas fa-map-marker-alt"></i></button>
            </div>
            <select id="recent-cities" style="display: none;"></select>
        </header>

        <main class="weather-display">
            <section class="current-weather">
                <div class="weather-main">
                    <h2 class="city-head">Loading...</h2>
                    <p class="date">--/--/----</p>
                    <div class="temperature">
                        <span class="temperature-rating">--</span>
                        <span class="unit">°C</span>
                    </div>
                    <p id="temperature-message">--</p>
                </div>
                <div class="weather-details">
                    <div class="weather-icon-container">
                        <img src="/placeholder.svg" alt="Weather Icon" id="weather-icon" class="weather-icon">
                    </div>
                    <div class="details">
                        <p><i class="fas fa-temperature-high"></i> Feels like <span id="feels-like">--</span>°C</p>
                        <p><i class="wi wi-humidity"></i> Humidity <span class="humidity">--</span>%</p>
                        <p><i class="fas fa-wind"></i> Wind Speed <span class="wind-speed">--</span> m/s</p>
                    </div>
                </div>
            </section>

            <section class="forecast-container">
                <h3>5-Day Forecast</h3>
                <div class="forecast-list">
                    <!-- Forecast items will be dynamically inserted here -->
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
